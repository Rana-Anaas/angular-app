
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Build stage
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install Dependencies
        run: npm install
      - name: Build Angular App
        run: npm run build:prod
      - name: Check Build Output
        run: ls -R ${{ github.workspace }}/dist
      - name: Display Workspace Path
        run: echo "${{ github.workspace }}"



  # Production Deployment
  production-deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check Permissions
        run: ls -ld ${{ github.workspace }}/dist/my-angular-app/

      - name: Deploy to Production EC2 instance
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: "${{ github.workspace }}/dist/my-angular-app/"
          REMOTE_HOST: "13.233.152.138"
          REMOTE_USER: "ubuntu"
          TARGET: "/var/www/html/angular-demo/"
